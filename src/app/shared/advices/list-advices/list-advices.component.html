<table class="table table-striped jambo_table bulk_action">
    <thead>
      <tr class="headings">
        <th  class="column-title">Clave </th>
        <th class="column-title">Descripci√≥n</th>
        <th class="column-title">Fecha </th>
        <th class="column-title">Tema </th>
        <th class="column-title">Autor </th>
      </tr>
    </thead>

    <tbody>

      @for (item of advices | paginate: { 
        itemsPerPage: itemsPerPage,
        currentPage: currentPage,
        totalItems: totalRegs};                          
        track $index) {

      <tr class="even pointer">
        <td class=" ">{{item.id}}</td>
        <td class=" ">{{item.descripcion}}</td>
        <td class=" ">{{item.fecha | date }}</td>
        <td class=" ">{{item.tema.descripcion}}</td>
        <td class=" ">{{item.usuario.username}}</td>
      </tr>                               
    }               
    </tbody>
  </table>
  <pagination-controls 
        previousLabel="Anterior"
        nextLabel="Siguiente"
        (pageChange)="currentPage = $event">
  </pagination-controls>
