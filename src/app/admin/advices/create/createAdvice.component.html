<!-- page content -->
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Crear anuncio</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12  ">
            <div class="x_panel">

                <div class="x_content">

                    
                <div class="row justify-content-end">
                    <button class="botonSecundario mt-3 " [routerLink]="['/advices/list']">Regresar a listado</button>
                  </div>

                  <div class="col-12 mt-3">
                        <div class="x_panel">
                            <div class="x_content">
                                <br />
                                <form [formGroup]="forma" (ngSubmit)="guardar()" class="form-horizontal form-label-left" >

                                    <div class="form-group row ">
                                        <label class="labelForm control-label col-md-3 col-sm-3 ">Titulo</label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <input 
                                                [class.is-invalid]="tituloNoValido"
                                                type="text" 
                                                formControlName="titulo"
                                                class="form-control" 
                                                placeholder="Titulo del aviso"
                                                name="titulo"
                                                >
                                                <small *ngIf="tituloNoValido" class="form-text text-danger mb-3"><b>Escribe el titulo del anuncio</b></small>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <label class="labelForm control-label col-md-3 col-sm-3 ">Descripción <span class="required">*</span>
                                        </label>
                                        <div class="col-md-9 col-sm-9 ">
                                            <textarea class="form-control" 
                                            [class.is-invalid]="descNoValido"
                                            rows="3" 
                                            formControlName="descripcion"
                                            name="descripcion"
                                            placeholder="Descripción del aviso"
                                            >
                                        </textarea>
                                        <small *ngIf="descNoValido" class="form-text text-danger mb-3"><b>Escribe la descripción</b></small>
                                        </div>
                                    </div>
                                     
                                    <div class="form-group row">
                                        <label class="labelForm control-label col-md-3 col-sm-3 ">Tema</label>
                                        <div class="col-md-9 col-sm-9 ">
                                             <select class="form-control "
                                             [class.is-invalid]="themeValido"
                                             style="font-size: 13px !important;"                                                
                                                name="temas"
                                                formControlName="temas"
                                                >
                                                <option [value]='0' selected="selected">---SELECCIONE UNA OPCIÓN---</option>
                                                @for (c of thems;  track $index) {
                                                    <option [value]="c.id">{{ c.descripcion }}</option>
                                                }

                                            </select>
                                            <small *ngIf="themeValido" class="form-text text-danger mb-3"><b>Selecciona la categoria</b></small>
                                            <div *ngIf="loadigTemas" class="spinner-border text-primary">
                                                Cargando temas espere....
                                            </div>
                                        </div>
                                    </div>
                                   

                                    <div class="form-group row">
                                        <label class="labelForm control-label col-md-3 col-sm-3 ">Fecha publicación <span class="required">*</span>
                                        </label>
                                        <div class="col-md-9 col-sm-9 ">


                                            
                                            <textarea class="form-control" 
                                            [class.is-invalid]="descNoValido"
                                            rows="3" 
                                            formControlName="descripcion"
                                            name="descripcion"
                                            placeholder="Descripción del aviso"
                                            >
                                        </textarea>
                                        <small *ngIf="descNoValido" class="form-text text-danger mb-3"><b>Escribe la descripción</b></small>
                                        </div>
                                    </div>

  
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-9 col-sm-9  offset-md-3">
                                            <button [disabled]="!forma.valid" type="submit" class="botonPrincipal mt-3 mr-5" >Guardar aviso</button>
                                            <button type="reset" class="botonSecundario">Resetear datos</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>


    <!-- /page content -->
